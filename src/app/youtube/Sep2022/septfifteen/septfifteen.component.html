<ng-template #Title>
  <markdown ngPreserveWhitespaces clipboard> --- </markdown>

  </div>
  <markdown ngPreserveWhitespaces clipboard> --- </markdown>
  <div class="footer">
    <markdown
      emoji

  </div>
</ng-template>
